	<html>
	<head>

	<body>
		<div class="bg">
		<div class="form">
			<center>
				<div class="col-md-4 center">
				<form class="form-group" role="form">

					<input type="text" name="username" placeholder="enter your username"></div>
					<div class="form-group">
					
					<input type="email" name="email" placeholder="enter your email"></div>
					<div class="form-group">
					<input type="date">
					</div>
					<!--we can use radio or checkbox-->
					<div class="form-group"> 
					<input type="radio"><b> agree to our terms andconditions </b> </div>
					<div class="form-group">
				<input type="submit" name="button" class="btn btn-danger">
			</div>
				
				</form>

			</div>
			</div>
		</center>
		</div>
